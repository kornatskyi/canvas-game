<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div id="app">
    <div id="dashboard">
      <div class="dashboard-item">
        <span class="label">Game state:</span>
        <span id="game-state" class="value"></span>
      </div>
      <div class="dashboard-item">
        <span class="label">FPS:</span>
        <span id="fps" class="value"></span>
      </div>
      <div class="dashboard-item">
        <span class="label">TPS:</span>
        <span id="tps" class="value"></span>
      </div>
      <div class="dashboard-item">
        <span class="label">Number of entities:</span>
        <span id="number-of-entities" class="value"></span>
      </div>
    </div>

    <canvas id="canvas" width="1000" height="800" style="background-color: rgb(65, 66, 66);"></canvas>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
